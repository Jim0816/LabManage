<script>

    // length表示字符的长度 汉字长度为2，其他为1
    function formatBrief(html, length) {
        // 获取html中文本信息
        let text = getTextFromHtml(html)
        let res = ""
        let size = 0
        let cur = 0
        while (size < length) {
            let c = cur < text.length ? text.charAt(cur++) : '略'
            res += c
            size += countStrLength(c)
        }
        return res;
    }

    function getTextFromHtml(html) {
        var input = html;
        return input.replace(/<(style|script|iframe)[^>]*?>[\s\S]+?<\/\1\s*>/gi, '').replace(/<[^>]+?>/g, '').replace(/\s+/g, '').replace(/ /g, '').replace(/>/g, '').replace(/&nbsp;/g, '');
    }

    function countStrLength(str) {
        var len = 0;
        for (var i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) > 127 || str.charCodeAt(i) == 94) {
                len += 2;
            } else {
                len++;
            }
        }
        return len;
    }

    function timestampToTime(timestamp) {
        if (timestamp == null)
            return null

        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var D = date.getDate() + ' ';
        var h = date.getHours() + ':';
        var m = date.getMinutes() + ':';
        var s = date.getSeconds();
        return Y + M + D + h + m + s;
    }

        function  download(data, filename) {

                new Blob([data], { type: 'application/octet-stream' })
            )
            let link = document.createElement('a')
